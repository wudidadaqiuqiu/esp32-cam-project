platform = espressif32
board = esp32cam
framework = arduino
lib_deps = 
	giulicrenna/Easy-ESP-WebServer@^1.0.0
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
monitor_speed = 115200